<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Jogo da adivinhação</title>
</head>
<body>
    <main class="try">
        <div class="first-screen">
            <div class="description">
                <h1>Jogo da Adivinhação</h1>
                <p> Adivinhe o número entre 0 e 10</p>
            </div>
    
            <form action="">
                <input type="number" name="tentativa" id="inputNumber"/>
                <button type="submit" onclick="handleClickTry(event)">Tentar</button>
            </form>
        </div>
        <div class="second-screen hide">
            <h2>Acertou em 3 tentativas!</h2>
            <button onclick="handleClickTryAgain()">Jogar novamente</button>
        </div>
    </main>
    <script src="./main.js"></script>
</body>
</html>
